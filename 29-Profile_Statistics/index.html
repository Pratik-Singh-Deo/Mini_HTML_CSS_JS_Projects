<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Statistics</title>
</head>
<body>
    <div class="stats-container">
        <i class="fa-solid fa-briefcase fa-2xl"></i>
        <div class="counter" data-ceil="15">15</div>
        <h4>Year Experience</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-cloud fa-2xl"></i>
        <div class="counter" data-ceil="260">260</div>
        <h4>Websites Made</h4>
    </div>
    <div class="stats-container">
        <i class="fa-brands fa-apple fa-2xl"></i>
        <div class="counter" data-ceil="27">27</div>
        <h4>Apps Made</h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
